<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        background-color: #bde1e3;
        font-family: garamond;
      }
      .chat-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #dee2e6;
        border-radius: 5px;
        background-color: rgb(132, 127, 155);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .message {
        margin: 10px 0;
      }
      .user {
        text-align: right;
        color: #141216;
      }
      .bot {
        text-align: left;
        color: rgb(252, 252, 252);
      }
      .profile-pic {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
      }
      .user .profile-pic {
        margin-right: 0;
        margin-left: 10px;
      }
      pre,
      code {
        background-color: #f1f1f1;
        padding: 5px;
        border-radius: 5px;
        white-space: pre-wrap;
      }
      .btn-primary {
        border-radius: 5px;

        background-color: #676767;
        font-family: garamond;
        border: none;
        padding: 5px 8px;
        margin: auto;
        padding: auto;
        margin-top: 5px;
        transition: transform 0.2s;
      }
      .btn-primary:hover {
        background-color: #dee2e6;
        color: #141216;
        transform: scale(1.1);
        box-shadow: 0 8px 12px 0;
      }
      .text-center {
        font-family: garamond;
        font-weight: bold;
      }
      .form-inline {
        font-family: garamond;
        border-radius: 5px;
      }
      .code-block {
        position: relative;
        background-color: #f1f1f1;
        border-radius: 5px;
        margin: 10px 0;
      }
      .code-header {
        padding: 5px;
        border-bottom: 1px solid #ddd;
        background-color: #e1e1e1;
        border-radius: 5px 5px 0 0;
        text-align: right;
      }
      .copy-btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 5px 10px;
        color: #666;
        transition: color 0.2s;
      }
      .copy-btn:hover {
        color: #000;
      }
      .fa-check {
        color: #28a745;
      }
      pre {
        margin: 0;
        padding: 10px;
      }
      code {
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <h2 class="text-center">J A R V I S</h2>

      <div
        id="chat-output"
        class="mb-3"
        style="max-height: 400px; overflow-y: auto"
      ></div>

      <form id="chat-form" class="form-inline">
        <input
          type="text"
          id="user_input"
          class="form-control mr-2"
          placeholder="Type your question..."
          required
          style="flex-grow: 1"
        />
        <button type="submit" class="btn-primary">Send</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      const form = document.getElementById("chat-form");
      const chatOutput = document.getElementById("chat-output");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const userInput = document.getElementById("user_input").value;

        const response = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ user_input: userInput }),
        });

        const botResponse = await response.text();
        chatOutput.innerHTML += `<div class="message user"><strong>You:</strong> ${userInput}
          <img src="https://icons.veryicon.com/png/o/internet--web/prejudice/user-128.png" alt="User Profile" class="profile-pic" />
          </div>`;
        chatOutput.innerHTML += `<div class="message bot">
           <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_7KdTr0xYwdNwnnSKZoZqp3BWqs2wbpQB5Q&s" alt="Bot Profile" class="profile-pic" /><strong>Bot:</strong><br><br> ${formatBotResponse(
             botResponse
           )}</div>`;

        chatOutput.scrollTop = chatOutput.scrollHeight; // Auto scroll to the bottom
        document.getElementById("user_input").value = "";
      });
      function formatBotResponse(response) {
        let formattedResponse = response.replace(/\n/g, "<br>");
        // Wrap code snippets in <pre><code> with copy button
        formattedResponse = formattedResponse.replace(
          /```([\s\S]*?)```/g,
          '<div class="code-block"><div class="code-header"><button class="copy-btn" onclick="copyCode(this)"><i class="fas fa-copy"></i></button></div><pre><code>$1</code></pre></div>'
        );
        // Convert URLs to clickable links
        formattedResponse = formattedResponse.replace(
          /(https?:\/\/[^\s]+)/g,
          '<a href="$1" target="_blank">$1</a>'
        );
        return formattedResponse;
      }

      // Add copy function
      function copyCode(button) {
        const codeBlock = button.closest(".code-block").querySelector("code");
        const textToCopy = codeBlock.textContent;

        navigator.clipboard.writeText(textToCopy).then(() => {
          // Change icon temporarily to show success
          const icon = button.querySelector("i");
          icon.classList.remove("fa-copy");
          icon.classList.add("fa-check");

          setTimeout(() => {
            icon.classList.remove("fa-check");
            icon.classList.add("fa-copy");
          }, 2000);
        });
      }
    </script>
  </body>
</html>
