<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap");
      body {
        font-family: "Rajdhani", sans-serif;
        position: relative;
        color: #fff;
      }

      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: -1;
      }

      .chat-container {
        max-width: 750px; /* Increased width */
        margin: 50px auto;
        padding: 20px;

        border: 1px solid #0ff; /* Cyan border */
        border-radius: 15px;
        background-color: rgba(
          13,
          17,
          23,
          0.95
        ); /* Dark transparent background */
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.2); /* Cyan glow */
      }

      .text-center {
        color: #0ff;
        font-size: 2.5em;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        letter-spacing: 10px;
        margin-bottom: 30px;
      }

      .message {
        margin: 15px 0;
        padding: 10px;
        border-radius: 10px;
        display: inline-flex; /* Changed to inline-flex */
        align-items: flex-start;
        gap: 10px;
        max-width: 80%;
        width: auto; /* Let width be determined by content */
      }

      .message-wrapper {
        width: 100%;
        display: flex;
        margin: 10px 0;
      }

      .user-wrapper {
        justify-content: flex-end;
      }

      .bot-wrapper {
        justify-content: flex-start;
      }

      .message-content {
        flex: 0 1 auto; /* Don't force flex to grow */
        min-width: 0; /* Allow content to shrink below flex items default min-width */
        word-wrap: break-word;
      }

      .user {
        background-color: rgba(0, 255, 255, 0.1);
        border: 1px solid rgba(0, 255, 255, 0.2);
        color: #fff;
        flex-direction: row-reverse;
      }

      .bot {
        background-color: rgba(13, 17, 23, 0.8);
        border: 1px solid rgba(0, 255, 255, 0.2);
        color: #fff;
      }

      .profile-pic {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        object-fit: cover;
        border: 1px solid rgba(0, 255, 255, 0.3);
      }

      .bot {
        background-color: rgba(13, 17, 23, 0.8);
        border: 1px solid rgba(0, 255, 255, 0.2);
        color: #fff;
        margin-right: auto; /* Keep bot messages on the left */
      }

      .btn-primary {
        background-color: transparent;
        border: 2px solid #0ff;
        color: #0ff;
        font-family: "Rajdhani", sans-serif;
        font-weight: 600;
        padding: 8px 20px;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background-color: rgba(0, 255, 255, 0.2);
        border-color: #0ff;
        color: #fff;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      }

      .form-control {
        background-color: rgba(13, 17, 23, 0.8);
        border: 1px solid #0ff;
        color: #fff;
        padding: 10px;
      }

      .form-control:focus {
        background-color: rgba(13, 17, 23, 0.9);
        border-color: #0ff;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        color: #fff;
      }

      .code-block {
        background-color: rgba(13, 17, 23, 0.9);
        border: 1px solid rgba(0, 255, 255, 0.3);
        position: relative;
      }

      .code-header {
        background-color: rgba(0, 255, 255, 0.1);
        border-bottom: 1px solid rgba(0, 255, 255, 0.3);
        padding: 5px;
        display: flex;
        justify-content: flex-end;
      }

      .copy-btn {
        color: #0ff;
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 5px 10px;
      }

      .copy-btn:hover {
        color: #fff;
      }

      pre {
        margin: 0;
        padding: 15px;
        white-space: pre-wrap;
        word-wrap: break-word;
        color: #fff;
      }

      code {
        font-family: monospace;
        color: #fff;
      }

      /* Add these new styles */
      .typing-indicator {
        display: flex;
        align-items: center;
        gap: 5px;
        padding: 5px 10px;
      }

      .typing-dot {
        width: 8px;
        height: 8px;
        background-color: #0ff;
        border-radius: 50%;
        animation: typing-bounce 1.4s infinite ease-in-out;
        opacity: 0.6;
      }

      .typing-dot:nth-child(1) {
        animation-delay: 0s;
      }
      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing-bounce {
        0%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-8px);
        }
      }

      /* Add these new styles for the dialog */
      .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .welcome-dialog {
        background-color: rgba(13, 17, 23, 0.95);
        border: 1px solid #0ff;
        border-radius: 15px;
        padding: 20px;
        width: 300px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      }

      .welcome-dialog h3 {
        color: #0ff;
        text-align: center;
        margin-bottom: 20px;
      }

      .welcome-dialog input {
        margin-bottom: 15px;
      }

      .send-btn {
        width: 50px;
        height: 45px;
        padding: auto;
        display: flex;
        border-radius: 25%;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      .send-btn i {
        font-size: 1.2em;
        transition: all 0.3s ease;
      }

      .send-btn:hover i {
        transform: translateX(3px);
        color: #fff;
      }

      .modal {
        display: block;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
      }

      .modal-content {
        background-color: rgba(13, 17, 23, 0.95);
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #0ff;
        border-radius: 15px;
        width: 300px;
        color: #fff;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      }

      .modal-content h2 {
        color: #0ff;
        text-align: center;
        margin-bottom: 20px;
      }

      .modal-content input {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        background-color: rgba(13, 17, 23, 0.8);
        border: 1px solid #0ff;
        color: #fff;
        border-radius: 5px;
      }

      .modal-content button {
        width: 100%;
        padding: 10px;
        background-color: transparent;
        border: 2px solid #0ff;
        color: #0ff;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .modal-content button:hover {
        background-color: rgba(0, 255, 255, 0.2);
        color: #fff;
      }

      .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .video-background video {
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        object-fit: cover;
        filter: blur(3px);
      }

      /* Add this new CSS for the rotating icon */
      .rotating-icon {
        display: inline-block;
        animation: rotate 2s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .speak-btn {
        background: none;
        border: none;
        color: #0ff;
        cursor: pointer;
        padding: 5px;
        margin-left: 5px;
        transition: all 0.3s ease;
      }

      .speak-btn:hover {
        color: #fff;
        transform: scale(1.1);
      }

      .speak-btn.speaking {
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
      }

      /* Add these styles to handle markdown formatting */
      .message-content {
        line-height: 1.6;
        color: #e6e6e6;
      }

      .message-content h1 {
        color: #fff;
        font-size: 1.8em;
        margin-bottom: 0.8em;
        font-weight: 600;
      }

      .message-content h2 {
        color: #fff;
        font-size: 1.4em;
        margin-top: 1em;
        margin-bottom: 0.6em;
        font-weight: 600;
      }

      .message-content p {
        margin: 0.7em 0;
      }

      .message-content ul {
        margin: 0.5em 0;
        padding-left: 1.5em;
      }

      .message-content li {
        margin: 0.4em 0;
        position: relative;
      }

      .message-content strong {
        color: #ff6b6b;  /* Highlight important terms in red */
        font-weight: 600;
      }

      .message-content code {
        background-color: rgba(40, 44, 52, 0.5);
        padding: 0.2em 0.4em;
        border-radius: 3px;
        font-family: 'Consolas', monospace;
        font-size: 0.9em;
      }

      .message-content pre {
        background-color: rgba(40, 44, 52, 0.5);
        padding: 1em;
        border-radius: 5px;
        overflow-x: auto;
        margin: 1em 0;
      }

      /* Update bot message styling */
      .message.bot {
        background-color: rgba(32, 33, 35, 0.95);
        border: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }

      /* Update message wrapper spacing */
      .message-wrapper {
        margin: 1.5em 0;
      }

      /* Add smooth transitions */
      .message {
        transition: all 0.2s ease;
      }

      /* Style the bullet points */
      .message-content ul li::before {
        content: "•";
        color: #ff6b6b;  /* Red bullet points */
        position: absolute;
        left: -1em;
      }

      /* Style code blocks */
      .message-content pre code {
        display: block;
        padding: 0;
        background-color: transparent;
      }

      /* Add these markdown-specific styles */
      .message-content {
        line-height: 1.6;
        color: #e6e6e6;
      }

      /* Style headings */
      .message-content h1 {
        font-size: 24px;
        color: #ffffff;
        margin: 20px 0 15px 0;
        font-weight: 600;
      }

      .message-content h2 {
        font-size: 20px;
        color: #ffffff;
        margin: 18px 0 12px 0;
        font-weight: 600;
      }

      /* Style bold text */
      .message-content strong {
        color: #ff6b6b;  /* Highlighted terms in red */
        font-weight: 500;
      }

      /* Style bullet points */
      .message-content ul {
        margin: 10px 0;
        padding-left: 20px;
        list-style: none;
      }

      .message-content ul li {
        position: relative;
        padding-left: 15px;
        margin: 8px 0;
      }

      .message-content ul li::before {
        content: "•";
        color: #ff6b6b;
        position: absolute;
        left: -5px;
      }

      /* Style paragraphs */
      .message-content p {
        margin: 10px 0;
        line-height: 1.6;
      }

      /* Style code blocks */
      .message-content pre {
        background-color: rgba(40, 44, 52, 0.5);
        padding: 15px;
        border-radius: 5px;
        margin: 15px 0;
        overflow-x: auto;
      }

      .message-content code {
        font-family: 'Consolas', monospace;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="video-background">
      <video autoplay muted loop playsinline preload="auto" id="bgVideo">
        <source src="static/background.mp4?v=1" type="video/mp4" />
        <source src="static/background.webm?v=1" type="video/webm" />
        <img src="static/fallback-bg.jpg" alt="Background fallback image" />
      </video>
    </div>

    <div id="welcomeModal" class="modal">
      <div class="modal-content">
        <h2>Welcome to J.A.R.V.I.S.</h2>
        <input
          type="text"
          id="userName"
          placeholder="Enter your name"
          required
        />
        <input
          type="text"
          id="userAge"
          placeholder="Enter your age"
          required
          onkeypress="handleKeyPress(event)"
        />
        <button onclick="submitUserInfo()">Enter</button>
      </div>
    </div>

    <div class="chat-container">
      <h2 class="text-center">
        <i class="fas fa-circle-notch rotating-icon"></i> J.A.R.V.I.S
      </h2>

      <div
        id="chat-output"
        class="mb-3"
        style="max-height: 400px; overflow-y: auto"
      ></div>

      <form id="chat-form" class="d-flex gap-2">
        <input
          type="text"
          id="user_input"
          class="form-control"
          placeholder="Type your question..."
          required
          style="flex: 1 1 auto"
        />
        <label for="file-upload" class="btn-primary send-btn" style="flex: 0 0 auto; margin: 0 5px; cursor: pointer;">
          <i class="fas fa-paperclip"></i>
        </label>
        <input 
          type="file" 
          id="file-upload" 
          style="display: none;"
          accept=".txt,.pdf,.doc,.docx"
        />
        <button
          type="submit"
          class="btn-primary send-btn"
          style="flex: 0 0 auto"
        >
          <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      const form = document.getElementById("chat-form");
      const chatOutput = document.getElementById("chat-output");

      let userInfo = {
        name: "",
        age: "",
      };

      function handleKeyPress(event) {
        if (event.key === 'Enter') {
          event.preventDefault(); // Prevent default form submission
          submitUserInfo();
        }
      }

      function submitUserInfo() {
        const name = document.getElementById("userName").value.trim();
        const age = document.getElementById("userAge").value.trim();

        if (!name || !age) {
          alert("Please fill in both fields");
          return;
        }

        // Using XMLHttpRequest instead of fetch
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/save_user_info", true);
        xhr.setRequestHeader(
          "Content-Type",
          "application/x-www-form-urlencoded"
        );

        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            console.log("Response:", xhr.responseText); // Debug log

            if (xhr.status === 200) {
              try {
                const response = JSON.parse(xhr.responseText);
                if (response.status === "success") {
                  userInfo.name = name;
                  userInfo.age = age;
                  document.getElementById("welcomeModal").style.display =
                    "none";
                } else {
                  throw new Error(response.message || "Unknown error");
                }
              } catch (e) {
                console.error("Error parsing response:", e);
                alert("There was an error processing the response");
              }
            } else {
              console.error("Server returned status:", xhr.status);
              alert(
                "There was an error saving your information. Please try again."
              );
            }
          }
        };

        const data = `name=${encodeURIComponent(name)}&age=${encodeURIComponent(
          age
        )}`;
        xhr.send(data);
      }

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const userInput = document.getElementById("user_input").value;
        document.getElementById("user_input").value = "";

        // Add user message
        chatOutput.innerHTML += `
          <div class="message-wrapper user-wrapper">
            <div class="message user">
              <img src="https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg" alt="User Profile" class="profile-pic" />
              <div class="message-content">
                <strong>${userInfo.name}:</strong> ${userInput}
              </div>
            </div>
          </div>`;

        // Add typing indicator
        const typingIndicator = document.createElement("div");
        typingIndicator.id = "typing-indicator";
        typingIndicator.innerHTML = `
          <div class="message-wrapper bot-wrapper">
            <div class="message bot">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_7KdTr0xYwdNwnnSKZoZqp3BWqs2wbpQB5Q&s" alt="Bot Profile" class="profile-pic" />
              <div class="message-content typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
              </div>
            </div>
          </div>`;
        chatOutput.appendChild(typingIndicator);
        chatOutput.scrollTop = chatOutput.scrollHeight;

        // Start fetching response immediately
        const responsePromise = fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ user_input: userInput }),
        });

        // Show typing indicator for minimum 500ms
        const minTypingTime = new Promise((resolve) =>
          setTimeout(resolve, 500)
        );

        // Wait for both the response and minimum typing time
        const [response] = await Promise.all([responsePromise, minTypingTime]);
        const botResponse = await response.text();

        // Remove typing indicator and add bot response
        document.getElementById("typing-indicator").remove();
        const messageId = `message-${Date.now()}`;
        chatOutput.innerHTML += `
          <div class="message-wrapper bot-wrapper">
            <div class="message bot">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_7KdTr0xYwdNwnnSKZoZqp3BWqs2wbpQB5Q&s" alt="Bot Profile" class="profile-pic" />
              <div class="message-content">
                <div style="display: flex; align-items: center; gap: 5px;">
                  <strong>Bot:</strong>
                  <button class="speak-btn" onclick="speakText(this, '${messageId}')" title="Listen to response">
                    <i class="fas fa-volume-up"></i>
                  </button>
                </div>
                <br><br>
                <div id="${messageId}">
                  ${formatBotResponse(botResponse)}
                </div>
              </div>
            </div>
          </div>`;

        chatOutput.scrollTop = chatOutput.scrollHeight;
      });

      function formatBotResponse(response) {
        let formattedResponse = response.replace(/\n/g, "<br>");
        // Wrap code snippets in <pre><code> with copy button
        formattedResponse = formattedResponse.replace(
          /```([\s\S]*?)```/g,
          '<div class="code-block"><div class="code-header"><button class="copy-btn" onclick="copyCode(this)" title="Copy code"><i class="fas fa-copy"></i></button></div><pre><code>$1</code></pre></div>'
        );
        // Convert URLs to clickable links
        formattedResponse = formattedResponse.replace(
          /(https?:\/\/[^\s]+)/g,
          '<a href="$1" target="_blank">$1</a>'
        );
        return formattedResponse;
      }

      // Add copy function
      function copyCode(button) {
        const codeBlock = button.closest(".code-block").querySelector("code");
        const textToCopy = codeBlock.textContent;

        navigator.clipboard.writeText(textToCopy).then(() => {
          // Change icon temporarily to show success
          const icon = button.querySelector("i");
          icon.classList.remove("fa-copy");
          icon.classList.add("fa-check");

          setTimeout(() => {
            icon.classList.remove("fa-check");
            icon.classList.add("fa-copy");
          }, 2000);
        });
      }

      // Show modal when page loads
      window.onload = function () {
        document.getElementById("welcomeModal").style.display = "block";
      };

      // Add this function to send user info to iframe
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const video = document.getElementById("bgVideo");

        // Log video loading status
        video.addEventListener("loadeddata", function () {
          console.log("Video loaded successfully");
        });

        video.addEventListener("error", function (e) {
          console.error("Error loading video:", e);
          console.log("Video source:", video.currentSrc);
        });

        // Force reload video
        video.load();
      });
    </script>

    <script>
      // Add file upload handling
      document.getElementById('file-upload').addEventListener('change', async function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append('file', file);

        try {
          // Add upload indicator to chat
          chatOutput.innerHTML += `
            <div class="message-wrapper bot-wrapper">
              <div class="message bot">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_7KdTr0xYwdNwnnSKZoZqp3BWqs2wbpQB5Q&s" alt="Bot Profile" class="profile-pic" />
                <div class="message-content">
                  <strong>Bot:</strong><br><br>Uploading file: ${file.name}...
                </div>
              </div>
            </div>`;
          
          const response = await fetch('/upload', {
            method: 'POST',
            body: formData
          });

          const result = await response.json();
          
          if (result.status === 'success') {
            chatOutput.innerHTML += `
              <div class="message-wrapper bot-wrapper">
                <div class="message bot">
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_7KdTr0xYwdNwnnSKZoZqp3BWqs2wbpQB5Q&s" alt="Bot Profile" class="profile-pic" />
                  <div class="message-content">
                    <strong>Bot:</strong><br><br>File uploaded successfully! You can now ask questions about the content.
                  </div>
                </div>
              </div>`;
          } else {
            throw new Error(result.message || 'Upload failed');
          }
        } catch (error) {
          chatOutput.innerHTML += `
            <div class="message-wrapper bot-wrapper">
              <div class="message bot">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_7KdTr0xYwdNwnnSKZoZqp3BWqs2wbpQB5Q&s" alt="Bot Profile" class="profile-pic" />
                <div class="message-content">
                  <strong>Bot:</strong><br><br>Error uploading file: ${error.message}
                </div>
              </div>
            </div>`;
        }

        chatOutput.scrollTop = chatOutput.scrollHeight;
        // Reset file input
        e.target.value = '';
      });
    </script>

    <script>
      let voices = [];

      // Initialize voices as soon as possible
      function initVoices() {
          voices = window.speechSynthesis.getVoices();
      }

      // Set up voice loading
      if (window.speechSynthesis.onvoiceschanged !== undefined) {
          window.speechSynthesis.onvoiceschanged = initVoices;
      }

      function speakText(button, messageId) {
          const synth = window.speechSynthesis;
          
          // If already speaking, stop
          if (button.classList.contains('speaking')) {
              synth.cancel();
              button.classList.remove('speaking');
              button.innerHTML = '<i class="fas fa-volume-up"></i>';
              return;
          }

          // Get the message text
          const messageElement = document.getElementById(messageId);
          const messageText = messageElement.textContent;

          // Clean the text through our backend
          fetch('/speak', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify({ text: messageText })
          })
          .then(response => response.json())
          .then(data => {
              if (data.error) throw new Error(data.error);
              
              const utterance = new SpeechSynthesisUtterance(data.text);
              
              // Make sure voices are loaded
              if (voices.length === 0) {
                  voices = window.speechSynthesis.getVoices();
              }
              
              // Try to find a good voice
              const preferredVoice = voices.find(voice => 
                  voice.name.includes('Natural') || 
                  voice.name.includes('Neural') ||
                  voice.name.includes('Premium') ||
                  (voice.name.includes('Google') && voice.lang.startsWith('en')) ||
                  voice.lang === 'en-US' ||
                  voice.lang === 'en-GB'
              );
              
              if (preferredVoice) {
                  utterance.voice = preferredVoice;
              }
              
              // Configure speech for more natural sound
              utterance.rate = 0.9;  // Slightly slower than default
              utterance.pitch = 1.0; // Natural pitch
              utterance.volume = 1.0;
              
              // Add natural pauses at punctuation
              utterance.text = data.text.replace(/([.!?])\s+/g, '$1\n');
              
              // Handle speech events
              utterance.onstart = () => {
                  button.classList.add('speaking');
                  button.innerHTML = '<i class="fas fa-volume-mute"></i>';
              };
              
              utterance.onend = () => {
                  button.classList.remove('speaking');
                  button.innerHTML = '<i class="fas fa-volume-up"></i>';
              };
              
              utterance.onerror = (event) => {
                  console.error('Speech synthesis error:', event);
                  button.classList.remove('speaking');
                  button.innerHTML = '<i class="fas fa-volume-up"></i>';
              };

              // Speak the text
              synth.cancel(); // Cancel any ongoing speech
              synth.speak(utterance);
          })
          .catch(error => {
              console.error('Error:', error);
              button.classList.remove('speaking');
              button.innerHTML = '<i class="fas fa-volume-up"></i>';
              alert('Error generating speech: ' + error.message);
          });
      }

      // Initialize voices immediately if available
      initVoices();
    </script>

    <script>
      // Update marked configuration for better rendering
      marked.setOptions({
        breaks: true,
        gfm: true,
        headerIds: false,
        mangle: false,
        highlight: function(code, lang) {
          return code;
        },
        renderer: new marked.Renderer()
      });

      // Customize the markdown renderer
      const renderer = new marked.Renderer();
      
      // Remove ## from headers
      renderer.heading = function(text, level) {
        return `<h${level}>${text}</h${level}>`;
      };

      // Remove ** from bold text
      renderer.strong = function(text) {
        return `<strong>${text}</strong>`;
      };

      // Update marked options with custom renderer
      marked.setOptions({ renderer: renderer });

      function addMessageToChat(message, isUser = false) {
        const messageId = 'msg-' + Date.now();
        let messageHTML = '';
        
        if (isUser) {
          messageHTML = `
            <div class="message-wrapper user-wrapper">
              <div class="message user">
                <div class="message-content">
                  <strong>You:</strong><br>${message}
                </div>
                <img src="static/user-profile.png" alt="User Profile" class="profile-pic" />
              </div>
            </div>`;
        } else {
          // Parse markdown for bot messages with custom renderer
          const parsedMessage = marked.parse(message);
          messageHTML = `
            <div class="message-wrapper bot-wrapper">
              <div class="message bot">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_7KdTr0xYwdNwnnSKZoZqp3BWqs2wbpQB5Q&s" alt="Bot Profile" class="profile-pic" />
                <div class="message-content" id="${messageId}">
                  ${parsedMessage}
                </div>
                <button onclick="speakText(this, '${messageId}')" class="speak-button">
                  <i class="fas fa-volume-up"></i>
                </button>
              </div>
            </div>`;
        }
        
        chatOutput.innerHTML += messageHTML;
        chatOutput.scrollTop = chatOutput.scrollHeight;

        // Add syntax highlighting to code blocks if any
        document.querySelectorAll('pre code').forEach((block) => {
          block.style.backgroundColor = 'rgba(40, 44, 52, 0.5)';
        });
      }
    </script>

    <script>
      function speak(text) {
          // Create utterance
          const utterance = new SpeechSynthesisUtterance(text);
          
          // Configure speech for more natural sound
          utterance.rate = 1.1;  // Increased speed
          utterance.pitch = 1.0; // Natural pitch
          utterance.volume = 1.0;

          utterance.text = data.text.replace(/<break time="(\d+\.?\d*)s"\/>/g, '\n\n');
          
          // Select the female voice if available
          const femaleVoice = voices.find(voice => voice.name.includes('female') || voice.name.includes('Female'));
          if (femaleVoice) {
              utterance.voice = femaleVoice;
          }
          
          // Speak the text
          speechSynthesis.speak(utterance);
      }
    </script>
