<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap");
      body {
        /* Replace background-color with background image and properties */
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
          url("https://plus.unsplash.com/premium_photo-1673413558326-341c34f66db1?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
        background-size: cover;
        background-attachment: fixed;
        font-family: "Rajdhani", sans-serif; /* More tech-looking font */
      }

      .chat-container {
        max-width: 750px; /* Increased width */
        margin: 50px auto;
        padding: 20px;

        border: 1px solid #0ff; /* Cyan border */
        border-radius: 15px;
        background-color: rgba(
          13,
          17,
          23,
          0.95
        ); /* Dark transparent background */
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.2); /* Cyan glow */
      }

      .text-center {
        color: #0ff;
        font-size: 2.5em;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        letter-spacing: 10px;
        margin-bottom: 30px;
      }

      .message {
        margin: 15px 0;
        padding: 10px;
        border-radius: 10px;
        display: inline-flex; /* Changed to inline-flex */
        align-items: flex-start;
        gap: 10px;
        max-width: 80%;
        width: auto; /* Let width be determined by content */
      }

      .message-wrapper {
        width: 100%;
        display: flex;
        margin: 10px 0;
      }

      .user-wrapper {
        justify-content: flex-end;
      }

      .bot-wrapper {
        justify-content: flex-start;
      }

      .message-content {
        flex: 0 1 auto; /* Don't force flex to grow */
        min-width: 0; /* Allow content to shrink below flex items default min-width */
        word-wrap: break-word;
      }

      .user {
        background-color: rgba(0, 255, 255, 0.1);
        border: 1px solid rgba(0, 255, 255, 0.2);
        color: #fff;
        flex-direction: row-reverse;
      }

      .bot {
        background-color: rgba(13, 17, 23, 0.8);
        border: 1px solid rgba(0, 255, 255, 0.2);
        color: #fff;
      }

      .profile-pic {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        object-fit: cover;
        border: 1px solid rgba(0, 255, 255, 0.3);
      }

      .bot {
        background-color: rgba(13, 17, 23, 0.8);
        border: 1px solid rgba(0, 255, 255, 0.2);
        color: #fff;
        margin-right: auto; /* Keep bot messages on the left */
      }

      .btn-primary {
        background-color: transparent;
        border: 2px solid #0ff;
        color: #0ff;
        font-family: "Rajdhani", sans-serif;
        font-weight: 600;
        padding: 8px 20px;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background-color: rgba(0, 255, 255, 0.2);
        border-color: #0ff;
        color: #fff;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      }

      .form-control {
        background-color: rgba(13, 17, 23, 0.8);
        border: 1px solid #0ff;
        color: #fff;
        padding: 10px;
      }

      .form-control:focus {
        background-color: rgba(13, 17, 23, 0.9);
        border-color: #0ff;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        color: #fff;
      }

      .code-block {
        background-color: rgba(13, 17, 23, 0.9);
        border: 1px solid rgba(0, 255, 255, 0.3);
        position: relative;
      }

      .code-header {
        background-color: rgba(0, 255, 255, 0.1);
        border-bottom: 1px solid rgba(0, 255, 255, 0.3);
        padding: 5px;
        display: flex;
        justify-content: flex-end;
      }

      .copy-btn {
        color: #0ff;
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 5px 10px;
      }

      .copy-btn:hover {
        color: #fff;
      }

      pre {
        margin: 0;
        padding: 15px;
        white-space: pre-wrap;
        word-wrap: break-word;
        color: #fff;
      }

      code {
        font-family: monospace;
        color: #fff;
      }

      /* Add these new styles */
      .typing-indicator {
        display: flex;
        align-items: center;
        gap: 5px;
        padding: 5px 10px;
      }

      .typing-dot {
        width: 8px;
        height: 8px;
        background-color: #0ff;
        border-radius: 50%;
        animation: typing-bounce 1.4s infinite ease-in-out;
        opacity: 0.6;
      }

      .typing-dot:nth-child(1) {
        animation-delay: 0s;
      }
      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing-bounce {
        0%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-8px);
        }
      }

      /* Add these new styles for the dialog */
      .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .welcome-dialog {
        background-color: rgba(13, 17, 23, 0.95);
        border: 1px solid #0ff;
        border-radius: 15px;
        padding: 20px;
        width: 300px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      }

      .welcome-dialog h3 {
        color: #0ff;
        text-align: center;
        margin-bottom: 20px;
      }

      .welcome-dialog input {
        margin-bottom: 15px;
      }

      .send-btn {
        width: 50px;
        height: 45px;
        padding: auto;
        display: flex;
        border-radius: 25%;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        
      }

      .send-btn i {
        font-size: 1.2em;
        transition: all 0.3s ease;
      }

      .send-btn:hover i {
        transform: translateX(3px);
        color: #fff;
      }

      

      
      

      
      
    
      
    </style>
  </head>
  <body>
    <div id="welcomeModal" class="modal-backdrop">
      <div class="welcome-dialog">
        <h3>Welcome to J.A.R.V.I.S.</h3>
        <input
          type="text"
          id="userName"
          class="form-control"
          placeholder="Your Name"
          required
        />
        <input
          type="number"
          id="userAge"
          class="form-control"
          placeholder="Your Age"
          required
        />
        <button onclick="submitUserInfo()" class="btn-primary w-100">
          Enter
        </button>
      </div>
    </div>

    <div class="chat-container">
      <h2 class="text-center">
        <i class="fas fa-circle-notch"></i> J.A.R.V.I.S
      </h2>

      <div
        id="chat-output"
        class="mb-3"
        style="max-height: 400px; overflow-y: auto"
      ></div>

      <form id="chat-form" class="d-flex gap-2">
        <input
          type="text"
          id="user_input"
          class="form-control"
          placeholder="Type your question..."
          required
          style="flex: 1 1 auto"
        />
        <button
          type="submit"
          class="btn-primary send-btn"
          style="flex: 0 0 auto"
        >
          <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      const form = document.getElementById("chat-form");
      const chatOutput = document.getElementById("chat-output");

      let userInfo = {
        name: "",
        age: 0,
      };

      function submitUserInfo() {
        const name = document.getElementById("userName").value;
        const age = document.getElementById("userAge").value;

        if (!name || !age) {
          alert("Please fill in both fields");
          return;
        }

        fetch("/save_user_info", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams({
            name: name,
            age: age,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.status === "success") {
              userInfo.name = name;
              userInfo.age = age;
              document.getElementById("welcomeModal").style.display = "none";
              sendUserInfoToVoiceModel();
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("There was an error saving your information. Please try again.");
          });
      }

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const userInput = document.getElementById("user_input").value;
        document.getElementById("user_input").value = "";

        chatOutput.innerHTML += `
          <div class="message-wrapper user-wrapper">
            <div class="message user">
              <img src="https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg" alt="User Profile" class="profile-pic" />
              <div class="message-content">
                <strong>${userInfo.name}:</strong> ${userInput}
              </div>
            </div>
          </div>`;

        chatOutput.innerHTML += `
          <div class="message-wrapper bot-wrapper" id="typing-indicator">
            <div class="message bot">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_7KdTr0xYwdNwnnSKZoZqp3BWqs2wbpQB5Q&s" alt="Bot Profile" class="profile-pic" />
              <div class="message-content typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
              </div>
            </div>
          </div>`;

        chatOutput.scrollTop = chatOutput.scrollHeight;

        const response = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ user_input: userInput }),
        });

        const botResponse = await response.text();

        await new Promise((resolve) => setTimeout(resolve, 500));

        document.getElementById("typing-indicator").remove();

        chatOutput.innerHTML += `
          <div class="message-wrapper bot-wrapper">
            <div class="message bot">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_7KdTr0xYwdNwnnSKZoZqp3BWqs2wbpQB5Q&s" alt="Bot Profile" class="profile-pic" />
              <div class="message-content">
                <strong>Bot:</strong><br><br> ${formatBotResponse(botResponse)}
              </div>
            </div>
          </div>`;

        chatOutput.scrollTop = chatOutput.scrollHeight;
      });

      function formatBotResponse(response) {
        let formattedResponse = response.replace(/\n/g, "<br>");
        // Wrap code snippets in <pre><code> with copy button
        formattedResponse = formattedResponse.replace(
          /```([\s\S]*?)```/g,
          '<div class="code-block"><div class="code-header"><button class="copy-btn" onclick="copyCode(this)" title="Copy code"><i class="fas fa-copy"></i></button></div><pre><code>$1</code></pre></div>'
        );
        // Convert URLs to clickable links
        formattedResponse = formattedResponse.replace(
          /(https?:\/\/[^\s]+)/g,
          '<a href="$1" target="_blank">$1</a>'
        );
        return formattedResponse;
      }

      // Add copy function
      function copyCode(button) {
        const codeBlock = button.closest(".code-block").querySelector("code");
        const textToCopy = codeBlock.textContent;

        navigator.clipboard.writeText(textToCopy).then(() => {
          // Change icon temporarily to show success
          const icon = button.querySelector("i");
          icon.classList.remove("fa-copy");
          icon.classList.add("fa-check");

          setTimeout(() => {
            icon.classList.remove("fa-check");
            icon.classList.add("fa-copy");
          }, 2000);
        });
      }

     

      // Add this function to send user info to iframe
      
    </script>

  </body>
</html>
